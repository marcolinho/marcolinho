<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno 3 - Schiena e Bicipiti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff5733;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .exercise {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .exercise img {
            width: 100%;
            border-radius: 10px;
        }

        .exercise p {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .btn {
            display: inline-block;
            background: #ff5733;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #e04d2b;
        }
    </style>
</head>
<body>
    <h1>Giorno 3 - Schiena e Bicipiti</h1>
    
    <div class="container">
        <div class="exercise">
            <img src="img/Lat.jpg" alt="Lat Machine">
            <p>4x6</p>
        </div>

        <div class="exercise">
            <img src="img/LowRow.jpg" alt="Low Row">
            <p>4x8</p>
        </div>

        <div class="exercise">
            <img src="img/PullDown.jpg" alt="Pull Down">
            <p>15-12-10</p>
        </div>

        <div class="exercise">
            <img src="img/Trazioni.jpg" alt="Trazioni">
            <p>3xMax</p>
        </div>

        <div class="exercise">
            <img src="img/AperturePeckBack.jpg" alt="Aperture Peck Back">
            <p>3x15</p>
        </div>

        <div class="exercise">
            <img src="img/Curl.jpg" alt="Curl">
            <p>3x12</p>
        </div>

        <div class="exercise">
            <img src="img/CurlAlternatoSeduto.jpg" alt="Curl Alternato Seduto">
            <p>3x10-12</p>
        </div>
    </div>

    <button class="btn" onclick="window.location.href='index.html'">Torna alla Home</button>
</body>
</html>
