<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno 3 - Schiena e Bicipiti</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .exercise {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .exercise img {
            width: 100%;
            border-radius: 10px;
        }

        .exercise input {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .btn {
            background: #ff5733;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            border: none;
        }

        .btn:hover {
            background: #e04d2b;
        }

        .reset-btn {
            background: #555;
        }

        .reset-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <h1>Giorno 3 - Schiena e Bicipiti</h1>
    
    <div class="container">
        <div class="exercise">
            <img src="img/Lat.jpg" alt="Lat Machine">
            <p>4x6</p>
            <input type="text" placeholder="Carico usato (kg)" id="lat">
        </div>

        <div class="exercise">
            <img src="img/LowRow.jpg" alt="Low Row">
            <p>4x8</p>
            <input type="text" placeholder="Carico usato (kg)" id="lowrow">
        </div>

        <div class="exercise">
            <img src="img/PullDown.jpg" alt="Pull Down">
            <p>15-12-10</p>
            <input type="text" placeholder="Carico usato (kg)" id="pulldown">
        </div>

        <div class="exercise">
            <img src="img/Trazioni.jpg" alt="Trazioni">
            <p>3xMax</p>
            <input type="text" placeholder="Ripetizioni" id="trazioni">
        </div>
    </div>

    <button class="btn" onclick="salvaProgressi()">Salva Progressi</button>
    <button class="btn reset-btn" onclick="resetProgressi()">Cancella Progressi</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("lat").value = localStorage.getItem("lat") || "";
            document.getElementById("lowrow").value = localStorage.getItem("lowrow") || "";
            document.getElementById("pulldown").value = localStorage.getItem("pulldown") || "";
            document.getElementById("trazioni").value = localStorage.getItem("trazioni") || "";
        });

        function salvaProgressi() {
            localStorage.setItem("lat", document.getElementById("lat").value);
            localStorage.setItem("lowrow", document.getElementById("lowrow").value);
            localStorage.setItem("pulldown", document.getElementById("pulldown").value);
            localStorage.setItem("trazioni", document.getElementById("trazioni").value);
            alert("Progressi salvati con successo! ðŸ’ª");
        }

        function resetProgressi() {
            localStorage.removeItem("lat");
            localStorage.removeItem("lowrow");
            localStorage.removeItem("pulldown");
            localStorage.removeItem("trazioni");
            document.getElementById("lat").value = "";
            document.getElementById("lowrow").value = "";
            document.getElementById("pulldown").value = "";
            document.getElementById("trazioni").value = "";
            alert("Progressi cancellati.");
        }
    </script>

</body>
</html>
