<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore IMC</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff963b, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #ff963b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #ff7300;
        }
        #risultato {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Calcolatore IMC</h2>
    <form onsubmit="calcolaIMC(event)">
        <label for="peso">Peso (kg): </label>
        <input type="number" id="peso" required><br><br>
        <label for="altezza">Altezza (cm): </label>
        <input type="number" id="altezza" required><br><br>
        <button type="submit">Calcola IMC</button>
    </form>
    <p id="risultato"></p>
    
    <script>
        function calcolaIMC(event) {
            event.preventDefault();
            let peso = parseFloat(document.getElementById('peso').value);
            let altezza = parseFloat(document.getElementById('altezza').value) / 100; // Converti cm in metri
            
            if (peso > 0 && altezza > 0) {
                let imc = peso / (altezza * altezza);
                let risultato = imc;
                let colore = "black";
                
                if (imc < 18.5) {
                    risultato = `Sottopeso (IMC: ${imc.toFixed(1)})`;
                    colore = "red";
                } else if (imc >= 18.5 && imc < 25) {
                    risultato = `Normopeso (IMC: ${imc.toFixed(1)})`;
                    colore = "green";
                } else {
                    risultato = `Sovrappeso (IMC: ${imc.toFixed(1)})`;
                    colore = "red";
                }
                
                let output = document.getElementById('risultato');
                output.innerText = risultato;
                output.style.color = colore;
            } else {
                alert("Inserisci valori validi per peso e altezza.");
            }
        }
    </script>
</body>
</html>
