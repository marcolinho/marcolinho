<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giorno 2 - Gambe e Spalle</title>
      <style>
            body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .exercise {
            margin: 15px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }
        .exercise img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #e04d2b;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Giorno 2 - Gambe</h1>
    
    <div class="container">
        <div class="exercise">
            <img src="img/leggPress.jpg" alt="Leg Press">
            <p>4x6</p>
            <input type="number" placeholder="Carico usato (kg)" id="leggPress">
        </div>

        <div class="exercise">
            <img src="img/legExtension.jpg" alt="Leg Extension">
            <p>4x8</p>
            <input type="number" placeholder="Carico usato (kg)" id="legExtension">
        </div>

        <div class="exercise">
            <img src="img/SquatBulgaro.jpg" alt="Squat Bulgaro">
            <p>3x12-15</p>
            <input type="number" placeholder="Carico usato (kg)" id="SquatBulgaro">
        </div>

        <div class="exercise">
            <img src="img/LegCurl.jpg" alt="Leg Curl">
            <p>4x8</p>
            <input type="number" placeholder="Carico usato (kg)" id="LegCurl">
        </div>

        <div class="exercise">
            <img src="img/LegCurlSeduto.jpg" alt="Leg Curl Seduto">
            <input type="number" placeholder="Carico usato (kg)" id="LegCurlSeduto">
            <p>3x12-15</p>
        </div>

        <div class="exercise">
            <img src="img/CalfMachine.jpg" alt="Calf Machine">
            <p>3x15</p>
            <input type="number" placeholder="Carico usato (kg)" id="CalfMachine">
        </div>

        <div class="exercise">
            <img src="img/bici.jpg" alt="Bici">
            <p>10 min</p>
            <input type="number" placeholder="Carico usato (kg)" id="bici">
        </div>
    

        <button onclick="salvaProgressi()">üíæ Salva Progressi</button>
        <button onclick="eliminaProgressi()">‚ùå Elimina Progressi</button>
        <button onclick="startTimer(60)">‚è≥ Avvia Timer (1 min)</button>
        <p id="timer">00:00</p>
        <button onclick="window.location.href='index.html'">üè† Torna alla Home</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("leggPress").value = localStorage.getItem("leggPress") || "";
            document.getElementById("legExtension").value = localStorage.getItem("legExtension") || "";
            document.getElementById("SquatBulgaro").value = localStorage.getItem("SquatBulgaro") || "";
            document.getElementById("LegCurl").value = localStorage.getItem("LegCurl") || "";
            document.getElementById("LegCurlSeduto").value = localStorage.getItem("LegCurlSeduto") || "";
            document.getElementById("CalfMachine").value = localStorage.getItem("CalfMachine") || "";
            document.getElementById("bici").value = localStorage.getItem("bici") || "";
        });

        function salvaProgressi() {
            localStorage.setItem("leggPress", document.getElementById("leggPress").value);
            localStorage.setItem("legExtension", document.getElementById("legExtension").value);
            localStorage.setItem("SquatBulgaro", document.getElementById("SquatBulgaro").value);
            localStorage.setItem("LegCurl", document.getElementById("LegCurl").value);
            localStorage.setItem("LegCurlSeduto", document.getElementById("LegCurlSeduto").value);
            localStorage.setItem("CalfMachine", document.getElementById("CalfMachine").value);
            localStorage.setItem("bici", document.getElementById("bici").value);
            alert("Progressi salvati con successo! üí™");
        }

        function eliminaProgressi() {
            localStorage.removeItem("leggPress");
            localStorage.removeItem("legExtension");
            localStorage.removeItem("SquatBulgaro");
            localStorage.removeItem("LegCurl");
            localStorage.removeItem("LegCurlSeduto");
            localStorage.removeItem("CalfMachine");
            localStorage.removeItem("bici");

            // Resetta i campi input
            document.getElementById("leggPress").value = "";
            document.getElementById("legExtension").value = "";
            document.getElementById("SquatBulgaro").value = "";
            document.getElementById("LegCurl").value = "";
            document.getElementById("LegCurlSeduto").value = "";
            document.getElementById("CalfMachine").value = "";
            document.getElementById("bici").value = "";

            alert("Progressi eliminati con successo! üî•");
        }

        function startTimer(seconds) {
            let timerDisplay = document.getElementById("timer");
            let countdown = seconds;

            function updateDisplay() {
                let minutes = Math.floor(countdown / 60);
                let seconds = countdown % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            updateDisplay(); 
            let timerInterval = setInterval(() => {
                if (countdown > 0) {
                    countdown--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "‚è≥ Recupero finito!";
                }
            }, 1000);
        }
    </script>





</body>
</html>
